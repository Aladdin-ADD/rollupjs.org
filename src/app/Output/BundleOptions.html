<table>
	<tr>
		[[#each formats : i]]
		<td>
			<button
				class='{{value === options.format ? "selected": ""}}'
				on-tap='set("options.format", value)'
			>{{name}}</button>
		</td>
		[[/each]]
	</tr>
</table>

<style>
	table {
		width: 100%;
		border-spacing: 0;
	}

	td {
		width: 20%;
		padding: 0;
		font-size: 0.8em;
	}

	button {
		display: block;
		width: 100%;
		height: 100%;
		padding: 1em;
	}

	.selected {
		background-color: #ccc;
		font-weight: bold;
	}
</style>

<script>
	import tap from 'ractive-events-tap';

	component.exports = {
		data: () => ({
			formats: [
				{ name: 'AMD', value: 'amd' },
				{ name: 'CommonJS', value: 'cjs' },
				{ name: 'ES2015', value: 'es6' },
				{ name: 'Globals', value: 'iife' },
				{ name: 'UMD', value: 'umd' }
			]
		}),

		events: { tap }
	};
</script>
