<div id='editor'></div>

<style>
	.module {
		padding: 5px;
		margin: 0 auto 10px auto;
		width: calc( 100% - 10px );
		min-height: initial;
	}
</style>

<script>
	component.exports = {
		onrender () {
			let cm = CodeMirror( this.find( '#editor' ), {
				lineNumbers: true,
				lineWrapping: true,
				readOnly: true
			});

			cm.setSize( null, '100%' );

			this.observe( 'code', code => {
				if ( typeof code === 'string' ) {
					cm.setValue( code );
				}
			});
		}
	};
</script>
