<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rollup.js</title>

	<link rel='icon' type='image/png' href='/images/favicon.png'>

	<!-- CodeMirror styles -->
	<link rel="stylesheet" href="/codemirror/lib/codemirror.css" media="screen" title="no title" charset="utf-8">

	<!-- our styles -->
	<link rel='stylesheet' href='/min.css'>
	<link rel='stylesheet' href='/fonts/fontello-b5109ef9/css/fontello.css'>
</head>

<body>
	{{>header}}

	<section class='blurb'>
		<div class='block'>
			<p>Rollup is a JavaScript module bundler that lets you author your app or library using the next-generation standardized ES6 module format and then optimize it for use in browsers and Node.js.</p>
			<a class='cta' href='https://rollupjs.org/guide'>Get started</a>
		</div>

		</div>
	</section>

	<main>
		<div class='left'>
			<h2>ES2015 modules go in...</h2>
			<div class='input'></div>
		</div>
		<div class='right'>
			<h2>...bundle comes out</h2>
			<div class='output'></div>
		</div>
	</main>

	<!-- load selected version of Rollup, then the app -->
	<script>
		function loadScript ( src ) {
			return new Promise( function ( fulfil, reject ) {
				var script = document.createElement( 'script' );
				script.onload = fulfil;
				script.onerror = reject;

				script.src = src;

				document.querySelector( 'head' ).appendChild( script );
			});
		}

		var ready = (function () {
			var versionMatch = /version=([^&]+)/.exec( window.location.search );
			var url = versionMatch ?
				'https://unpkg.com/rollup@' + versionMatch[1] + '/dist/rollup.browser.js' :
				'https://unpkg.com/rollup/dist/rollup.browser.js';

			return loadScript( url );
		}());
	</script>

	<!-- CodeMirror JS -->
	<script src='/codemirror/lib/codemirror.js'></script>
	<script src='/codemirror/mode/javascript/javascript.js'></script>

	<!-- Ractive -->
	<script src='/ractive/ractive.js'></script>

	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-5602942-9', 'auto');
		ga('send', 'pageview');

		ready.then( function () {
			loadScript( 'app.js' );
		});
	</script>
</body>
</html>
