<article class='module {{main ? "main-module" : ""}}'>
	<header>
		{{#if main}}
			<span class='entry-module-name'>main.js <span class='entry-module-label'>(entry module)</span></span>
		{{else}}
			<input class='module-name' bind:value='name' placeholder='foo.js'>

			<button class='remove' on:click='fire("remove")'>
				<span class='label'>remove</span>
				<span class='icon-cancel'></span>
			</button>
		{{/if}}
	</header>

	<div class='mirror-container'>
		<div ref:mirrorInner class='mirror-container-inner'>
			<div class='gutters'></div>
			<div class='selection'></div>

			<textarea ref:textarea bind:value='code' on:blur='blur()' spellcheck='{{false}}'/>
			<pre class='mirror' ref:mirror spellcheck='false'/>
		</div>
	</div>
</article>

<style>
	.module {
		margin: 0 0 1em 0;
		border: 1px solid #f4f4f4;
	}

	header {
		width: 100%;
		border-bottom: 1px solid #f4f4f4;
	}

	.main-module {
		border: 1px solid #ccc;
	}

	.main-module header {
		/*background-color: #f4f4f4;*/
	}

	.entry-module-name {
		display: block;
		padding: 0.5em;
	}

	.entry-module-label {
		color: #999;
	}

	button {
		position: absolute;
		top: 0;
		right: 0;
		font-family: inherit;
		font-size: inherit;
		padding: 0.5em;
		background-color: transparent;
		border: none;
		color: #e94c43;
		cursor: pointer;
		outline: none;
		opacity: 0.4;
		-webkit-transition: opacity 0.2s;
		transition: opacity 0.2s;
	}

	button:hover, button:active {
		opacity: 1;
	}

	button .label {
		position: absolute;
		right: 100%;
		opacity: 0;
		-webkit-transition: opacity 0.2s;
		transition: opacity 0.2s;
	}

	button:hover .label, button:active .label {
		opacity: 0.6;
	}

	.icon-cancel {
		font-size: 0.8em;
	}

	.mirror-container {
		position: relative;
		max-height: 300px;
		overflow-x: hidden;
		overflow-y: auto;
	}

	.mirror-container-inner {
		padding: 0 0 0 2.5em;
	}

	.gutters {
		position: absolute;
		left: 0;
		top: 0;
		width: 2.2em;
		height: 100%;
		background-color: #f9f9f9;
		border-right: 1px solid #eee;
	}

	.mirror {
		padding: 5px;
		font-size: 16px;
		line-height: 1.4;
		white-space: pre-wrap;
		pointer-events: none;
		color: #333;
		overflow-x: visible;
		margin: 0;
	}

	.line::before {
		position: absolute;
		content: attr(data-linenum);
		width: 2em;
		text-align: right;
		left: -3em;
		color: #999;
	}

	textarea {
		position: absolute;
		width: calc(100% - 2.5em);
		height: 100%;
		font-family: 'Inconsolata', monospace;
		font-size: 16px;
		border: none;
		resize: none;
		padding: 5px;
		line-height: 1.4;
		outline: none;
		color: rgba(200,0,0,0.4);
		opacity: 0.2;
	}
</style>
